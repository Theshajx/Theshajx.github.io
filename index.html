<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Clicker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/telegram-web-app/6.7.0/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #8774e1;
            --secondary: #6a5acd;
            --accent: #ff6b6b;
            --text: #ffffff;
            --background: #1a1a2e;
            --card-bg: #16213e;
            --button-hover: #7b68ee;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background);
            color: var(--text);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            touch-action: manipulation;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .app-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
            text-shadow: 0 0 10px rgba(135, 116, 225, 0.5);
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .score-container {
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
            display: block;
            margin: 10px 0;
        }

        .click-area {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            position: relative;
        }

        .click-button {
            background-color: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.2s ease;
            box-shadow: 0 5px 15px rgba(135, 116, 225, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            z-index: 1;
        }

        .click-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            cursor: pointer;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .icon-button {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
            position: absolute;
            padding: 15px;
            z-index: 5;
        }

        .settings {
            top: 5px;
            right: 5px;
            transition: transform 0.3s ease;
        }

        .settings:hover {
            transform: rotate(45deg);
        }

        .mode-toggle {
            top: 5px;
            left: 5px;
            transition: all 0.3s ease;
        }

        .mode-toggle:hover {
            transform: scale(1.1);
        }

        .upgrade-container {
            margin-top: 30px;
        }

        .upgrade-button {
            background-color: var(--secondary);
            color: var(--text);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(106, 90, 205, 0.3);
        }

        .upgrade-button:hover {
            background-color: var(--button-hover);
            transform: translateY(-3px);
        }

        .upgrade-button:disabled {
            background-color: #444;
            cursor: not-allowed;
            opacity: 0.7;
            transform: none;
        }

        /* Animations */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(135, 116, 225, 0.7);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(135, 116, 225, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(135, 116, 225, 0);
            }
        }

        /* Light mode */
        body.light-mode {
            --primary: #6a5acd;
            --secondary: #8774e1;
            --accent: #ff6b6b;
            --text: #333333;
            --background: #f5f5f5;
            --card-bg: #ffffff;
            --button-hover: #5a4fcb;
        }

        .score-added {
            position: absolute;
            color: var(--accent);
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1.5s ease-out forwards;
            opacity: 0;
            z-index: 10;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px);
            }
        }

        .vibration {
            animation: shake 0.2s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Debug panel for mobile testing */
        #debugPanel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
            text-align: left;
            max-width: 200px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="debugPanel">Debug info will appear here</div>

    <button class="icon-button mode-toggle" id="modeToggle">üåô</button>
    <button class="icon-button settings" id="settingsButton">‚öôÔ∏è</button>

    <div class="container">
        <h1 class="app-title">Clicker Game</h1>
        
        <div class="card">
            <div class="score-container">
                <span>Your Score</span>
                <span class="score" id="score">0</span>
                <span id="perSecond">0 per second</span>
            </div>
            
            <div class="click-area">
                <button class="click-button" id="clickButton">
                    CLICK ME!
                </button>
                <div class="click-overlay" id="clickOverlay"></div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-value" id="clickPower">1</span>
                    <span class="stat-label">Per Click</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalClicks">0</span>
                    <span class="stat-label">Total Clicks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="autoClickers">0</span>
                    <span class="stat-label">Auto Clickers</span>
                </div>
            </div>
        </div>
        
        <div class="card upgrade-container">
            <h2>Upgrades</h2>
            <button class="upgrade-button" id="upgradeClick" data-cost="50">
                Upgrade Click (50)
            </button>
            <button class="upgrade-button" id="buyAutoClicker" data-cost="100">
                Buy Auto Clicker (100)
            </button>
        </div>
    </div>

    <script>
        // Debug function for mobile testing
        function debug(msg) {
            const debugPanel = document.getElementById('debugPanel');
            if (debugPanel) {
                debugPanel.style.display = 'block';
                debugPanel.innerHTML += msg + '<br>';
                // Keep only the last 5 messages
                const lines = debugPanel.innerHTML.split('<br>');
                if (lines.length > 5) {
                    debugPanel.innerHTML = lines.slice(lines.length - 5).join('<br>');
                }
            }
            console.log(msg);
        }

        // Game initialization
        debug('Script started');
        
        // Use a self-executing function to avoid global scope pollution
        (function() {
            debug('IIFE started');
            
            // Game state
            const game = {
                score: 0,
                clickPower: 1,
                autoClickers: 0,
                totalClicks: 0,
                clickUpgradeCost: 50,
                autoClickerCost: 100,
                isLight: false,
                initialized: false,
                
                // Storage helpers
                save: function() {
                    try {
                        const data = {
                            score: this.score,
                            clickPower: this.clickPower,
                            autoClickers: this.autoClickers,
                            totalClicks: this.totalClicks,
                            clickUpgradeCost: this.clickUpgradeCost,
                            autoClickerCost: this.autoClickerCost,
                            isLight: this.isLight
                        };
                        
                        localStorage.setItem('clickerGameData', JSON.stringify(data));
                        debug('Game saved');
                    } catch (e) {
                        debug('Save error: ' + e.message);
                    }
                },
                
                load: function() {
                    try {
                        const savedData = localStorage.getItem('clickerGameData');
                        if (savedData) {
                            const data = JSON.parse(savedData);
                            this.score = data.score || 0;
                            this.clickPower = data.clickPower || 1;
                            this.autoClickers = data.autoClickers || 0;
                            this.totalClicks = data.totalClicks || 0;
                            this.clickUpgradeCost = data.clickUpgradeCost || 50;
                            this.autoClickerCost = data.autoClickerCost || 100;
                            this.isLight = data.isLight || false;
                            debug('Game loaded');
                        }
                    } catch (e) {
                        debug('Load error: ' + e.message);
                    }
                },
                
                reset: function() {
                    this.score = 0;
                    this.clickPower = 1;
                    this.autoClickers = 0;
                    this.totalClicks = 0;
                    this.clickUpgradeCost = 50;
                    this.autoClickerCost = 100;
                    this.save();
                    this.updateUI();
                    debug('Game reset');
                    alert('Game has been reset!');
                },
                
                // Game mechanics
                click: function(x, y) {
                    debug('Click registered');
                    this.score += this.clickPower;
                    this.totalClicks++;
                    
                    // Visual feedback
                    this.showFloatingScore(x, y);
                    this.applyClickAnimation();
                    
                    // Update and save
                    this.updateUI();
                    this.save();
                },
                
                showFloatingScore: function(x, y) {
                    try {
                        const text = document.createElement('div');
                        text.classList.add('score-added');
                        text.textContent = `+${this.clickPower}`;
                        text.style.left = `${x - 15}px`;
                        text.style.top = `${y - 15}px`;
                        document.body.appendChild(text);
                        
                        setTimeout(() => {
                            if (document.body.contains(text)) {
                                document.body.removeChild(text);
                            }
                        }, 1500);
                    } catch (e) {
                        debug('Float error: ' + e.message);
                    }
                },
                
                applyClickAnimation: function() {
                    const button = document.getElementById('clickButton');
                    if (button) {
                        button.classList.add('vibration');
                        setTimeout(() => {
                            button.classList.remove('vibration');
                        }, 200);
                    }
                },
                
                updateUI: function() {
                    try {
                        document.getElementById('score').textContent = this.formatNumber(this.score);
                        document.getElementById('perSecond').textContent = `${this.autoClickers} per second`;
                        document.getElementById('clickPower').textContent = this.clickPower;
                        document.getElementById('totalClicks').textContent = this.formatNumber(this.totalClicks);
                        document.getElementById('autoClickers').textContent = this.autoClickers;
                        
                        const upgradeBtn = document.getElementById('upgradeClick');
                        const autoClickerBtn = document.getElementById('buyAutoClicker');
                        
                        upgradeBtn.disabled = this.score < this.clickUpgradeCost;
                        autoClickerBtn.disabled = this.score < this.autoClickerCost;
                        
                        upgradeBtn.textContent = `Upgrade Click (${this.formatNumber(this.clickUpgradeCost)})`;
                        autoClickerBtn.textContent = `Buy Auto Clicker (${this.formatNumber(this.autoClickerCost)})`;
                        
                        debug('UI updated');
                    } catch (e) {
                        debug('UI error: ' + e.message);
                    }
                },
                
                formatNumber: function(num) {
                    if (num < 1000) return num;
                    if (num < 1000000) return (num / 1000).toFixed(1) + 'K';
                    if (num < 1000000000) return (num / 1000000).toFixed(1) + 'M';
                    return (num / 1000000000).toFixed(1) + 'B';
                },
                
                upgradeClick: function() {
                    if (this.score >= this.clickUpgradeCost) {
                        this.score -= this.clickUpgradeCost;
                        this.clickPower += 1;
                        this.clickUpgradeCost = Math.floor(this.clickUpgradeCost * 1.5);
                        this.updateUI();
                        this.save();
                        alert('Click power upgraded to ' + this.clickPower);
                        debug('Click upgraded');
                    }
                },
                
                buyAutoClicker: function() {
                    if (this.score >= this.autoClickerCost) {
                        this.score -= this.autoClickerCost;
                        this.autoClickers += 1;
                        this.autoClickerCost = Math.floor(this.autoClickerCost * 1.3);
                        this.updateUI();
                        this.save();
                        alert('Auto clicker purchased! You now have ' + this.autoClickers);
                        debug('Auto clicker bought');
                    }
                },
                
                toggleTheme: function() {
                    this.isLight = !this.isLight;
                    if (this.isLight) {
                        document.body.classList.add('light-mode');
                        document.getElementById('modeToggle').textContent = '‚òÄÔ∏è';
                    } else {
                        document.body.classList.remove('light-mode');
                        document.getElementById('modeToggle').textContent = 'üåô';
                    }
                    this.save();
                    debug('Theme toggled');
                },
                
                // Setup functions
                setupAutoClickers: function() {
                    setInterval(() => {
                        if (this.autoClickers > 0) {
                            this.score += this.autoClickers;
                            this.updateUI();
                            this.save();
                        }
                    }, 1000);
                    debug('Auto clickers set up');
                },
                
                setupEventListeners: function() {
                    // Setup click overlay
                    const overlay = document.getElementById('clickOverlay');
                    if (overlay) {
                        // Using multiple event types for maximum compatibility
                        ['mousedown', 'touchstart'].forEach(eventType => {
                            overlay.addEventListener(eventType, (e) => {
                                e.preventDefault();
                                const rect = overlay.getBoundingClientRect();
                                const x = e.type === 'touchstart' ? 
                                    e.touches[0].clientX : e.clientX;
                                const y = e.type === 'touchstart' ? 
                                    e.touches[0].clientY : e.clientY;
                                this.click(x, y);
                            });
                        });
                    }
                    
                    // Upgrade click button
                    const upgradeBtn = document.getElementById('upgradeClick');
                    if (upgradeBtn) {
                        ['mousedown', 'touchstart'].forEach(eventType => {
                            upgradeBtn.addEventListener(eventType, (e) => {
                                e.preventDefault();
                                this.upgradeClick();
                            });
                        });
                    }
                    
                    // Auto clicker button
                    const autoClickerBtn = document.getElementById('buyAutoClicker');
                    if (autoClickerBtn) {
                        ['mousedown', 'touchstart'].forEach(eventType => {
                            autoClickerBtn.addEventListener(eventType, (e) => {
                                e.preventDefault();
                                this.buyAutoClicker();
                            });
                        });
                    }
                    
                    // Theme toggle
                    const modeToggle = document.getElementById('modeToggle');
                    if (modeToggle) {
                        ['mousedown', 'touchstart'].forEach(eventType => {
                            modeToggle.addEventListener(eventType, (e) => {
                                e.preventDefault();
                                this.toggleTheme();
                            });
                        });
                    }
                    
                    // Settings button
                    const settingsBtn = document.getElementById('settingsButton');
                    if (settingsBtn) {
                        ['mousedown', 'touchstart'].forEach(eventType => {
                            settingsBtn.addEventListener(eventType, (e) => {
                                e.preventDefault();
                                if (confirm('Do you want to reset the game?')) {
                                    this.reset();
                                }
                            });
                        });
                    }
                    
                    debug('Event listeners set up');
                },
                
                init: function() {
                    if (this.initialized) return;
                    
                    debug('Initializing game');
                    this.load();
                    
                    // Apply theme from saved state
                    if (this.isLight) {
                        document.body.classList.add('light-mode');
                        document.getElementById('modeToggle').textContent = '‚òÄÔ∏è';
                    }
                    
                    this.setupEventListeners();
                    this.setupAutoClickers();
                    this.updateUI();
                    this.initialized = true;
                    
                    // Expose debug functions
                    window.gameDebug = {
                        addScore: (amount) => {
                            this.score += amount || 1000;
                            this.updateUI();
                            this.save();
                            debug('Added ' + (amount || 1000) + ' score');
                        },
                        getState: () => {
                            return {
                                score: this.score,
                                clickPower: this.clickPower,
                                autoClickers: this.autoClickers,
                                totalClicks: this.totalClicks
                            };
                        }
                    };
                    
                    debug('Game initialized');
                }
            };
            
            // Initialize the game when DOM is ready or immediately if already loaded
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    game.init();
                });
            } else {
                game.init();
            }
            
            // Backup initialization in case of any issues
            setTimeout(() => {
                if (!game.initialized) {
                    debug('Backup initialization');
                    game.init();
                }
            }, 500);
        })();
    </script>
</body>
</html>
